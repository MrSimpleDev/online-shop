<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>پرداخت ناموفق</title>
  <link rel="stylesheet" href="css/costum/payment-successful.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.rtl.css">
  <link rel="stylesheet" href="css/costum/header.css">
  <link rel="stylesheet" href="css/costum/margin&padding.css">
  <link rel="stylesheet" href="css/costum/general.css">
  <link rel="stylesheet" href="css/costum/colors.css">

</head>
<body>

<!--main-->
<main class="container-xl col-4 col-lg-3">
  <!--PS = payment successful-->
  <div class="d-flex flex-column justify-content-center background-faint-grey rounded-3 gap-3 p-4">
    <div class="PS-head d-flex flex-column align-items-center justify-content-center color-red gap-3">
      <div class="successful-icon">
        <svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="58" height="58" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18 17.94 6M18 18 6.06 6"/>
        </svg>
      </div>
      <div class="successful-text">
        <p>پرداخت سفارش 201520 ناموفق بود!</p>
      </div>
    </div>
    <div class="ps-warning">
      <div class="d-flex align-items-start position-relative">
        <div class="warning-icon color-red position-absolute">
          <svg class="w-[35px] h-[35px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
        </div>
        <div class="warning-text">
          <p>در صورتی که عملیات سفارش تکمیل نشود، سفارش شما <span>حذف</span> خواهد شد. برای تکمیل نهایی سفارش، لطفا نسبت به پرداخت دوباره اقدام کنید.</p>
        </div>
      </div>
      <div class="d-flex align-items-start position-relative">
        <div class="warning-icon color-red position-absolute">
          <svg class="w-[35px] h-[35px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
        </div>
        <div class="warning-text">
          <p>در صورتی که مبلغی از حساب شما کسر شده باشد، تا 24 ساعت آینده به حساب شما بازمیگردد.</p>
        </div>
      </div>
    </div>
    <div class="PS-body d-flex flex-column align-items-center justify-content-center">
      <div class="payment-info">
        <p>جزئیات پرداخت</p>
      </div>
      <div class="date-tracking-number d-flex gap-3">
        <div class="tracking-number d-flex">
          <p>شماره پیگیری:</p>
          <p>201520</p>
        </div>
        <div class="date d-flex">
          <p>تاریخ:</p>
          <p>1403/7/13</p>
        </div>
      </div>
      <div class="PS-buttons row w-100 gap-3">
        <div class="col btn btn-light-green">
          <a href="">
            <button type="button">پیگیری سفارش</button>
          </a>
        </div>
        <div class="col btn btn-light-green">
          <a href="">
            <button type="button">بازگشت</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
<!--end of main-->
</body>
</html>
