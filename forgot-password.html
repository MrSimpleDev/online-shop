<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>فراموشی رمز عبور</title>
    <link rel="stylesheet" href="css/costum/general.css">
    <link rel="stylesheet" href="css/costum/forgot-password.css">
    <link rel="stylesheet" href="css/costum/margin&padding.css">
    <link rel="stylesheet" href="css/costum/colors.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.rtl.css">
  </head>
  <body>
    <main>
      <!--FP = forgot password-->
      <div id="fp" class="fp-section">
        <div class="fp-content">
          <a href="#">
            <button class="close d-flex color-red font-bold border-0 background-trans">&times;</button>
          </a>
          <h2 class="text-center margin-bottom-3">فراموشی رمز عبور</h2>
          <!-- Sign-in or Sign-up form goes here -->
          <form class="d-flex flex-column gap-4 w-100">
            <div class="d-flex flex-column gap-3">
              <div class="form-floating mb-3">
                <input type="email" class="form-control border  border-2" id="floatingInput" placeholder="Email address">
                <label for="floatingInput">ایمیل</label>
              </div>
            </div>
            <div class="d-flex flex-column align-items-center">
              <button class="w-25 btn btn-success border-0" id="fpBtn" type="button">ادامه</button>
            </div>
          </form>
        </div>
      </div>

      <div id="code" class="code">
        <div class="fp-content">

          <h2 class="text-center margin-bottom-3">احراز هویت</h2>
          <!-- Sign-in or Sign-up form goes here -->
          <form class="d-flex flex-column gap-4 w-100">
            <div class="d-flex flex-column gap-3">
              <div class="form-floating mb-3">
                <input type="email" class="form-control border  border-2" id="floatingCode" placeholder="Email address">
                <label for="floatingInput">کد احراز هویت</label>
              </div>
              <div>
                <button class="back link-primary border-0 background-trans">
                  <span>ایمیلم اشتباه وارد کردم</span>
                </button>
              </div>
            </div>
            <div class="d-flex flex-column align-items-center">
              <button class="w-25 btn btn-success border-0" id="codeBtn" type="button">ادامه</button>
            </div>
          </form>
        </div>
      </div>

      <div id="newPassword" class="newPassword">
        <div class="fp-content">
          <a href="#">
            <button class="close d-flex color-red font-bold border-0 background-trans">&times;</button>
          </a>
          <h2 class="text-center margin-bottom-3">رمز عبور جدید</h2>
          <!-- Sign-in or Sign-up form goes here -->
          <form class="d-flex flex-column gap-4 w-100">
            <div class="d-flex flex-column gap-3">
              <div class="form-floating mb-3">
                <input type="email" class="form-control border  border-2" id="floatingNewPass" placeholder="Email address">
                <label for="floatingInput">رمز عبور جدید</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control border  border-2" id="floatingConfirm" placeholder="Email address">
                <label for="floatingInput">تایید رمز عبور جدید</label>
              </div>
            </div>
            <div class="d-flex flex-column align-items-center">
              <button class="w-25 btn btn-success border-0" id="newPassBtn" type="button">ادامه</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="js/costum/forgotPassword.js"></script>
  </body>
</html>
